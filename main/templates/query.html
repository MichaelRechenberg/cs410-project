<!-- query html form submitting a POST
	request to a handler. -->

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name = "viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<title>Piazza Search System</title>
</head>

<body>
<div style="padding-left:10px; padding-top:10px;">
	<form action = "{{url_for('handler')}}" method="post">
		Query:<br>
		<input type="text" name="query">
      <br></br>

		{% for topic in topics %}
			<br>Weight for {{topic.name}}:<br>
			<input type="number" name="weight_{{topic.name}}" value="{{topic.weight}}">
		{% endfor %}
		<br><br>
		<input type="submit" class="btn" value="Search">
	</form>
</div>

<!--

-->

</div>

</body>
</html>
