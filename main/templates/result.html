<!-- response to query -->

<html>

<head>
	<title>Search Results</title>
<link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
</head>

<body>
<div id = "container">
	<div id = "response">
		<strong>Your Query:</strong> {{query}}
		<form action = "{{url_for('main')}}">
			<input type = "submit" value="New Query">
		</form>
	</div>

	<div id = "docList">
    <h1>Instructor's Documents</h1>
		<ol>
			{% for f in range(file_names|length) %}
				<li>
					<a href="{{raw_paths[f]}}">{{file_names[f]}}</a><br>
					<p>{{windows[f]}}</p>
				</li>
			{% endfor %}
		</ol>

    <h1>External Search Engine Results</h1>
    <ol>
			{% for google_link in google_results%}
				<li>
					<a href="{{google_link}}">{{google_link}}</a><br>
				</li>
      {% endfor %}
    </ol>
	</div>



</div>

</body>
</html>
