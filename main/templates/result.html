<!-- response to query -->

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name = "viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<title>Search Results</title>
</head>

<body>
<div style="padding-left:10px; padding-top:10px">
	<strong>Your Query:</strong> {{query}}
	<form action = "{{url_for('main')}}">
		<input type = "submit" value="New Query" class="btn">
	</form>

<div class="panel panel-primary">
	<div class="panel-heading">Instructor's Documents</div>
	<div class="panel-body">
		<ol>
			{% for f in range(file_names|length) %}
				<li>
					<a href="{{raw_paths[f]}}">{{file_names[f]}}</a><br>
					<p>{{windows[f]}}</p>
				</li>
			{% endfor %}
		</ol>
	</div>
</div>

<div class="panel">
	<div class="panel-heading">External Search Engine Results</div>
	<div class="panel-body">
	<ol>
		{% for google_link in google_results%}
			<li>
				<a href="{{google_link}}">{{google_link}}</a><br>
			</li>
    	{% endfor %}
	</ol>
	</div>
</div>

</body>
</html>
